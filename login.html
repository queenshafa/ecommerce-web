<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilson | Sporting Goods</title>
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="/src/output.css" />
    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="absolute top-0 w-full py-4 px-8 flex justify-between bg-transparent items-center lg:hidden lg:w-screen"
    >
      <nav
        class="container mx-auto py-2 flex items-center justify-between bg-transparent"
      >
        <div class="logo z-10 relative">
          <a href="index.html" id="menu" class="uppercase text-xs group">
            <img src="/assets/img/wilson-logo.png" alt="" class="w-30" />
          </a>
        </div>
        <div class="flex">
          <div
            class="bg-gray-500/50 backdrop-blur-lg border border-white/20 rounded-full px-3 py-2 flex items-center justify-center"
          >
            <a href="index.html"><i class="ri-close-line text-white"></i></a>
          </div>
        </div>
      </nav>
    </header>

    <section
      class="min-h-screen my-30 lg:my-0 text-gray-900 flex justify-center bg-primary"
    >
      <div
        class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-2xl flex justify-center flex-1"
      >
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 lg:mt-30">
          <div>
            <h1
              class="text-4xl text-primary font-bold tracking-tight text-center"
            >
              Welcome Back!
            </h1>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-full flex-1 mt-8">
              <div class="flex flex-col items-center">
                <button
                  class="w-full max-w-xs font-bold shadow-sm rounded-2xl py-3 bg-transparent text-black border border-primary flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                >
                  <div class="bg-white p-2 rounded-full">
                    <svg class="w-4" viewBox="0 0 533.5 544.3">
                      <path
                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                        fill="#4285f4"
                      />
                      <path
                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                        fill="#34a853"
                      />
                      <path
                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                        fill="#fbbc04"
                      />
                      <path
                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                        fill="#ea4335"
                      />
                    </svg>
                  </div>
                  <span class="ml-4"> Sign In with Google </span>
                </button>
              </div>

              <div class="my-12 border-b text-center">
                <div
                  class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
                >
                  Or sign In with E-mail
                </div>
              </div>

              <div class="mx-auto max-w-xs">
                <input
                  class="w-full px-8 py-4 rounded-2xl font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-primary focus:bg-white"
                  type="email"
                  placeholder="Email"
                />
                <input
                  class="w-full px-8 py-4 rounded-2xl font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-primary focus:bg-white mt-5"
                  type="password"
                  placeholder="Password"
                />
                <button
                  class="mt-5 tracking-wide font-semibold bg-primary text-white-500 w-full py-4 rounded-2xl border border-transparent text-white hover:bg-white hover:border-primary hover:text-primary transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none cursor-pointer"
                >
                  <span class="ml-"> Sign In </span>
                </button>
                <p class="text-primary text-center mt-4">Forgot Password?</p>
                <p class="mt-6 text-xs text-gray-600 text-center">
                  I agree to abide by Cartesian Kinetics
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Terms of Service
                  </a>
                  and its
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Privacy Policy
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-primary text-center hidden lg:flex rounded-r-2xl">
          <div
            class="m-12 xl:m-0 w-full bg-cover bg-center bg-no-repeat rounded-r-2xl"
            style="
              background-image: url(&quot;./assets/img/picked-for-you-img-mobile.jpg&quot;);
            "
          ></div>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/gsap.min.js"></script>
  </body>
</html>
